

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
                
    <script   src="socket.io/socket.io.js" ></script>

    <script>
        var socket = io();

        socket.on('connect',function(){
            console.log('conectado al servidor')
        });

        socket.on('disconnect',function(){
            console.log('Perdimos comunicacion con el servidor');
        });


        //21
        //funcion para emitir y el listen estan en el archivo index.js
        //funciona mejor mandando un objeto porque es mas util cuando se
        //envian varios argumentos
        socket.emit('mensaje',{nombre: "juan"});



        /*
        21
        aqui estoy escuando en io.emit del index.js y este es el que
        se muestra en el navegador 
        */       
        socket.on('mensaje', function(payload){
            console.log('Escuchando' , payload);
        })



    </script>
    
</body>
</html>
